{% extends "base.html" %}
{% block container %}

<div class="flex flex-col items-center justify-start h-screen ">

        <div class="flex items-center h-16 justify-center bg-blue-500 rounded-t-3xl">
            <h2 class="text-2xl font-bold text-white">Game Select</h2>
        </div>
        <div class="flex justify-center py-8">
            <div class="flex space-x-8">
                <div class="flex flex-col items-center">
                    <img class="h-40 w-40 object-cover rounded-full border-4 border-green-400"

                    <b class="mt-4 text-lg font-semibold"><a href="{% url "spr" %}" class="text-blue-500 hover:underline">Rock Papers</a></b>
                </div>
                <div class="flex flex-col items-center">
                    <img class="h-40 w-40 object-cover rounded-full border-4 border-green-400"
                        src="https://nationaltoday.com/wp-content/uploads/2021/06/Flip-A-Coin-Day-1200x834.jpg" alt="Coin Toss">

            </div>
