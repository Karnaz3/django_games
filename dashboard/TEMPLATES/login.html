{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'dashboard/plugins/fontawesome-free/css/all.min.css' %}">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static 'dashboard/plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dashboard/dist/css/adminlte.min.css' %}">
  <!-- Tailwind CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-900 font-sans">

<div class="min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md">
    <div class="bg-white shadow-lg rounded-lg p-8">
      <div class="text-center">
        <a href="../../index2.html" class="text-3xl font-bold text-blue-500">User Login</a>
      </div>

      <p class="text-gray-700 text-center mt-4">Sign in to start your session</p>

      <form class="mt-8" action="" method="post">
        {% csrf_token %}
        <div class="mb-4">
          <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500" placeholder="Email or Username" name="username">
        </div>
        <div class="mb-4">
          <input type="password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500" placeholder="Password" name="password">
        </div>
        <div class="flex items-center justify-between mb-4">
          <div class="flex items-center">
            <input type="checkbox" id="remember" class="form-checkbox h-4 w-4 text-blue-500">
            <label for="remember" class="ml-2 text-gray-700">Remember Me</label>
          </div>
          <span class="text-red-500">{{ error }}</span>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Sign In</button>
      </form>

      <div class="mt-6">
        <div class="flex justify-center space-x-4">
          <a href="#" class="text-blue-500 hover:text-blue-600">
            <i class="fab fa-facebook"></i> Sign in with Facebook
          </a>
          <a href="#" class="text-red-500 hover:text-red-600">
            <i class="fab fa-google-plus"></i> Sign in with Google+
          </a>
        </div>
      </div>

      <div class="mt-4 text-center">
        <p class="text-blue-500"><a href={% url 'forgot-password' %}>I forgot my password</a></p>
        <p class="text-gray-700">Don't have an account? <a href={% url 'register' %} class="text-blue-500">Register</a></p>
      </div>
    </div>
  </div>
</div>

</body>
</html>
