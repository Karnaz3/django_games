{% extends "base.html" %}

{% block container %}

<div class="grid mb-4 pb-10 px-8 mx-4 rounded-3xl bg-gray-100 border-4 border-gray-400">
    <div class="grid grid-cols-12 gap-6">
        <div class="grid grid-cols-12 col-span-12 gap-6 xxl:col-span-9">
            <div class="col-span-12 mt-8">
                <div class="flex items-center justify-center h-10 intro-y">
                    <h2 class="mr-5 text-lg font-semibold text-purple-600 uppercase tracking-wide text-center">Welcome Player ! {{ user.username }}</h2>
                </div>
                
                <div class="grid grid-cols-12 gap-6 mt-5">
                    <a class="transform  hover:scale-105 transition duration-300 shadow-xl rounded-lg col-span-12 sm:col-span-6 xl:col-span-3 intro-y bg-white"
                    href="#">
                    <div class="p-5">
                        <div class="flex justify-between">
                            <i class="fa-solid fa-users" style="color: blueviolet;"></i>
                            <div>
                                <i class="fa-solid fa-list" style="color: blueviolet;"></i>
                            </div>
                        </div>
                        <div class="ml-2 w-full flex-1">
                            <div>
                                <div class="mt-3 text-3xl font-bold leading-8">User Type</div>

                                <div class="mt-1 text-base text-gray-600" style="color: blueviolet;">Pro User</div>
                            </div>
                        </div>
                    </div>
                </a>
                <a class="transform  hover:scale-105 transition duration-300 shadow-xl rounded-lg col-span-12 sm:col-span-6 xl:col-span-3 intro-y bg-white"
                        href="#">
                        <div class="p-5">
                            <div class="flex justify-between">
                                <i class="fa-solid fa-book" style="color: rgb(14, 13, 13);"></i>
                                <div>
                                    <i class="fa-solid fa-square-xmark" style="color: rgb(27, 26, 26);"></i>
                                </div>
                            </div>
                            <div class="ml-2 w-full flex-1">
                                <div>
                                    <div class="mt-3 text-3xl font-bold leading-8">Record</div>

                                    <div class="mt-1 text-base text-gray-600" style="color: rgb(2, 2, 2);">Rank History</div>
                                </div>
                            </div>
                        </div>
                    </a>

                    <a class="transform  hover:scale-105 transition duration-300 shadow-xl rounded-lg col-span-12 sm:col-span-6 xl:col-span-3 intro-y bg-white"
                    href="#">
                    <div class="p-5">
                        <div class="flex justify-between">
                            <i class="fa-solid fa-book" style="color: blueviolet;"></i>
                            <div>
                                <i class="fa-solid fa-spinner" style="color: blueviolet;"></i>
                            </div>
                        </div>
                        <div class="ml-2 w-full flex-1">
                            <div>
                                <div class="mt-3 text-3xl font-bold leading-8">History</div>

                                <div class="mt-1 text-base text-gray-600" style="color: blueviolet;">record</div>
                            </div>
                        </div>
                    </div>
                </a>



                    <a class="transform  hover:scale-105 transition duration-300 shadow-xl rounded-lg col-span-12 sm:col-span-6 xl:col-span-3 intro-y bg-white"
                        href="#">
                        <div class="p-5">
                            <div class="flex justify-between">
                                <i class="fa-solid fa-book" style="color: red;"></i>
                                <div>
                                    <i class="fa-solid fa-square-xmark" style="color: red;"></i>
                                </div>
                            </div>
                            <div class="ml-2 w-full flex-1">
                                <div>
                                    <div class="mt-3 text-3xl font-bold leading-8">Win/Loose Rate</div>

                                    <div class="mt-1 text-base text-gray-600" style="color: red;">Never Quit</div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-span-12 mt-5">
            </div>
            <div class="col-span-12 mt-5">
            </div>
        </div>

    </div>
</div>

{% endblock %}
